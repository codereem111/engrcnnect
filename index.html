<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EngrConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.com/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #2563EB;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --bg-light: #F3F4F6;
            --card-light: #ffffff;

            --bg-dark: #1F2937;
            --card-dark: #374151;
            --text-dark: #D1D5DB;
            --border-dark: #4B5563;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            transition: background-color 0.3s ease;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background-color: var(--card-light);
            padding: 2rem 1.5rem;
            border-right: 1px solid #E5E7EB;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out, background-color 0.3s ease, border-right-color 0.3s ease;
        }

        .content-area {
            flex-grow: 1;
            padding: 2rem;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-light);
            padding: 2rem;
            text-align: center;
        }

        .login-card {
            background-color: var(--card-light);
            border-radius: 1rem;
            padding: 3rem 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;
        }

        .sidebar-brand {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .sidebar-menu a {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .sidebar-menu a.active .bi {
            color: white;
        }

        .sidebar-menu a .bi {
            font-size: 1.25rem;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .department-tabs .btn {
            border: none;
            background-color: transparent;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: color 0.2s ease;
        }

        .department-tabs .btn.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            font-weight: 600;
        }

        .notification-card {
            background-color: var(--card-light);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            margin-bottom: 1.5rem;
        }

        .notification-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .badge-department {
            background-color: var(--primary-color);
            color: white;
            padding: 0.3em 0.8em;
            border-radius: 50rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .btn-post, .btn-login, .btn-toggle {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            font-weight: 600;
            border-radius: 0.75rem;
            transition: background-color 0.2s ease;
        }

        .btn-post:hover, .btn-login:hover, .btn-toggle:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode .sidebar {
            background-color: #2D3748;
            border-right-color: #4B5563;
        }

        .dark-mode .login-container {
            background-color: var(--bg-dark);
        }
        
        .dark-mode .login-card {
            background-color: var(--card-dark);
        }
        
        .dark-mode .sidebar-brand,
        .dark-mode h1, .dark-mode h2, .dark-mode h3, .dark-mode h4, .dark-mode h5 {
            color: var(--text-dark);
        }

        .dark-mode .sidebar-menu a {
            color: var(--text-secondary);
        }
        
        .dark-mode .sidebar-menu a:hover, .dark-mode .sidebar-menu a.active {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .dark-mode .sidebar-menu a .bi {
            color: var(--text-secondary);
        }
        
        .dark-mode .top-bar,
        .dark-mode .department-tabs .btn,
        .dark-mode .notification-card,
        .dark-mode #adminPanel {
            background-color: var(--card-dark);
            color: var(--text-dark);
        }

        .dark-mode .department-tabs .btn {
            color: var(--text-dark);
        }
        
        .dark-mode .department-tabs .btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .dark-mode .notification-card {
            background-color: var(--card-dark);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .dark-mode .text-muted {
            color: var(--text-secondary) !important;
        }

        .dark-mode .form-control,
        .dark-mode .form-select {
            background-color: var(--border-dark);
            border-color: #6B7280;
            color: white;
        }
        
        /* Mobile-first responsiveness */
        .hamburger-menu {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem;
        }

        @media (max-width: 767.98px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 250px;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                z-index: 999;
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-container {
                flex-direction: column;
            }
            .content-area {
                padding: 1rem;
                padding-top: 4rem;
            }
            .hamburger-menu {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Custom Modal for Alerts -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertModalLabel">Message</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="alertModalBody">
            <!-- Message will be inserted here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-card text-center">
            <img src="Logo.png" alt="EngrConnect Logo" class="logo mb-4">
            <p class="text-muted mb-4">Please sign in to continue to the dashboard.</p>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control form-control-lg text-center" id="userIdInput" placeholder="Matric No. or Email">
                </div>
                <div class="mb-3" id="passwordField">
                    <input type="password" class="form-control form-control-lg text-center" id="passwordInput" placeholder="Password">
                </div>
                <div class="mb-4">
                    <select class="form-select form-select-lg text-center" id="roleSelect">
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-login btn-lg w-100 fw-bold">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Main Application Dashboard -->
    <div id="mainDashboard" class="main-container" style="display: none;">
        <button id="hamburgerBtn" class="hamburger-menu">
            <i class="bi bi-list fs-4"></i>
        </button>
        <aside class="sidebar">
            <img src="Logo.png" alt="EngrConnect Logo" class="logo mb-4">
            
            <ul class="sidebar-menu list-unstyled">
                <li>
                    <a href="#" class="d-flex align-items-center mb-2 active" id="homeLink">
                        <i class="bi bi-house-door-fill me-2"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li id="adminPanelLink" style="display: none;">
                    <a href="#" id="toggleAdminBtn" class="d-flex align-items-center mb-2">
                        <i class="bi bi-person-gear me-2"></i>
                        <span>Admin Panel</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="darkModeToggle" class="d-flex align-items-center mb-2">
                        <i class="bi bi-moon-fill me-2"></i>
                        <span>Dark Mode</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="logoutBtn" class="d-flex align-items-center">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        <span>Log Out</span>
                    </a>
                </li>
            </ul>

            <div class="mt-auto pt-4 border-top">
                <div class="d-flex align-items-center">
                    <i class="bi bi-person-circle fs-3 me-2"></i>
                    <div>
                        <div class="fw-bold" id="userRoleDisplay"></div>
                        <small class="text-muted">Active</small>
                    </div>
                </div>
            </div>
        </aside>

        <main class="content-area">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="h3 fw-bold">Notifications</h2>
                <div class="d-flex align-items-center gap-3">
                    <div class="notification-icon-container">
                        <i class="bi bi-bell-fill fs-4 text-secondary"></i>
                        <span id="notificationBadge" class="badge bg-danger rounded-pill notification-badge" style="display: none;">0</span>
                    </div>
                </div>
            </header>
            
            <div id="adminPanel" class="p-4 rounded-3 shadow-sm mb-4" style="display: none; background-color: var(--card-light);">
                <h2 class="h5 mb-4 fw-bold">Admin Panel</h2>
                <form id="postForm">
                    <div class="mb-3">
                        <label for="postTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="postTitle" placeholder="e.g., Test Tomorrow">
                    </div>
                    <div class="mb-3">
                        <label for="postBody" class="form-label">Body</label>
                        <textarea class="form-control" id="postBody" rows="4" placeholder="e.g., Thermodynamics class is cancelled today."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="postDepartment" class="form-label">Department</label>
                        <select class="form-select" id="postDepartment">
                            <option value="Civil">Civil</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Chemical">Chemical</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="postExpirationDate" class="form-label">Expiration Date</label>
                        <input type="date" class="form-control" id="postExpirationDate">
                    </div>
                    <button type="submit" class="btn btn-post w-100 fw-bold">Post Notification</button>
                </form>
            </div>
            
            <div id="departmentTabs" class="department-tabs d-flex justify-content-start flex-wrap mb-4">
                <button class="btn m-1 active" data-dept="All">All</button>
                <button class="btn m-1" data-dept="Civil">Civil</button>
                <button class="btn m-1" data-dept="Mechanical">Mechanical</button>
                <button class="btn m-1" data-dept="Electrical">Electrical</button>
                <button class="btn m-1" data-dept="Chemical">Chemical</button>
            </div>
            
            <div id="notificationList">
                <div class="text-center text-muted p-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Loading notifications...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- UI Elements ---
            const loginPage = document.getElementById('loginPage');
            const mainDashboard = document.getElementById('mainDashboard');
            const loginForm = document.getElementById('loginForm');
            const userIdInput = document.getElementById('userIdInput');
            const passwordInput = document.getElementById('passwordInput');
            const passwordField = document.getElementById('passwordField');
            const roleSelect = document.getElementById('roleSelect');
            const notificationList = document.getElementById('notificationList');
            const departmentTabs = document.getElementById('departmentTabs');
            const toggleAdminBtn = document.getElementById('toggleAdminBtn');
            const adminPanel = document.getElementById('adminPanel');
            const postForm = document.getElementById('postForm');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const notificationBadge = document.getElementById('notificationBadge');
            const homeLink = document.getElementById('homeLink');
            const adminPanelLink = document.getElementById('adminPanelLink');
            const userRoleDisplay = document.getElementById('userRoleDisplay');
            const sidebar = document.querySelector('.sidebar');
            const hamburgerBtn = document.getElementById('hamburgerBtn');

            // --- State Variables ---
            let userRole = '';
            let isLoggedIn = false;
            let allNotifications = [];
            let currentDepartment = 'All';

            // --- Hardcoded Credentials for Demo ---
            const credentials = {
                'admin': { userId: 'admin@engrconnect.edu', password: 'password123' },
                'student': { userId: '22/30GR023' } // No password for students
            };

            // --- Utility Functions ---
            const showAlert = (message) => {
                const alertModal = new bootstrap.Modal(document.getElementById('alertModal'));
                document.getElementById('alertModalBody').textContent = message;
                alertModal.show();
            };

            // --- View Rendering Functions ---
            function renderApp() {
                if (isLoggedIn) {
                    loginPage.style.display = 'none';
                    mainDashboard.style.display = 'flex';
                    renderBasedOnRole();
                    fetchNotifications();
                } else {
                    loginPage.style.display = 'flex';
                    mainDashboard.style.display = 'none';
                }
            }
            
            function renderBasedOnRole() {
                if (userRole === 'admin') {
                    adminPanelLink.style.display = 'list-item';
                    userRoleDisplay.textContent = 'Role: Admin';
                    showStudentView(); // Default view on login is home feed
                } else {
                    adminPanelLink.style.display = 'none';
                    const matricNumber = userIdInput.value.trim();
                    const level = matricNumber.substring(3, 5) * 10;
                    userRoleDisplay.textContent = `Role: Student (${level}-level)`;
                    showStudentView();
                }
            }

            function showStudentView() {
                adminPanel.style.display = 'none';
                departmentTabs.style.display = 'flex';
                notificationList.style.display = 'block';
                document.querySelector('.sidebar-menu a.active')?.classList.remove('active');
                homeLink.classList.add('active');
                if (window.innerWidth <= 767.98) {
                     sidebar.classList.remove('show');
                }
            }

            function showAdminView() {
                if (userRole === 'admin') {
                    adminPanel.style.display = 'block';
                    departmentTabs.style.display = 'none';
                    notificationList.style.display = 'none';
                    document.querySelector('.sidebar-menu a.active')?.classList.remove('active');
                    toggleAdminBtn.classList.add('active');
                    if (window.innerWidth <= 767.98) {
                        sidebar.classList.remove('show');
                    }
                } else {
                    showStudentView();
                }
            }

            function updateNotificationBadge() {
                const unreadCount = allNotifications.filter(notif => !notif.isRead).length;
                if (unreadCount > 0) {
                    notificationBadge.textContent = unreadCount;
                    notificationBadge.style.display = 'block';
                } else {
                    notificationBadge.style.display = 'none';
                }
            }

            async function fetchNotifications() {
                try {
                    const mockData = [
                        { id: 1, title: 'Exam Timetable', body: 'The final exam timetable has been posted on the faculty portal.', department: 'All', timestamp: new Date(Date.now() - 1200000), expirationDate: '2025-10-30', posterName: 'Engr Zakriya', isRead: false },
                        { id: 2, title: 'Lab Session Cancelled', body: 'The Thermodynamics lab session for MECH-301 is cancelled today due to maintenance.', department: 'Mechanical', timestamp: new Date(Date.now() - 3600000), expirationDate: '2025-08-17', posterName: 'Engr K.O abdulrahman', isRead: true },
                        { id: 3, title: 'Senior Project Submission', body: 'Reminder: All senior projects are due this Friday. Submit your report on the departmental website.', department: 'All', timestamp: new Date(Date.now() - 7200000), expirationDate: '2025-09-01', posterName: 'Faculty officer', isRead: false },
                        { id: 4, title: 'Guest Lecture', body: 'Guest lecture on "Sustainable Energy Solutions" by Dr. Jane Doe this Wednesday at 10 AM.', department: 'Electrical', timestamp: new Date(Date.now() - 10800000), expirationDate: '2025-08-20', posterName: 'Engr Alao', isRead: true },
                        { id: 5, title: 'Exam Results', body: 'Final exam results for Civil Engineering have been released.', department: 'Civil', timestamp: new Date(Date.now() - 14400000), expirationDate: '2025-09-15', posterName: 'Engr Zakriya', isRead: false },
                        { id: 6, title: 'Field Trip', body: 'Chemical Engineering students have a mandatory field trip to the local refinery next week.', department: 'Chemical', timestamp: new Date(Date.now() - 18000000), expirationDate: '2025-08-25', posterName: 'Faculty officer', isRead: true },
                        { id: 7, title: 'Past Event', body: 'This notification expired yesterday.', department: 'All', timestamp: new Date(Date.now() - 24*60*60*1000 - 1), expirationDate: '2025-08-15', posterName: 'Engr Alao', isRead: true }
                    ];

                    allNotifications = mockData;
                    renderNotifications();
                    updateNotificationBadge();
                } catch (error) {
                    console.error('Error fetching notifications:', error);
                    notificationList.innerHTML = `<div class="alert alert-danger" role="alert">Failed to load notifications. Please check your network connection.</div>`;
                }
            }

            function renderNotifications() {
                const today = new Date().toISOString().slice(0, 10);
                const filteredNotifications = allNotifications.filter(notif =>
                    (currentDepartment === 'All' || notif.department === currentDepartment) &&
                    (!notif.expirationDate || notif.expirationDate >= today)
                ).sort((a, b) => b.timestamp - a.timestamp);

                if (filteredNotifications.length === 0) {
                    notificationList.innerHTML = `<div class="text-center text-muted p-5">No active notifications found for this department.</div>`;
                    return;
                }

                const notificationsHtml = filteredNotifications.map(notif => `
                    <div class="notification-card">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="badge-department">${notif.department}</span>
                            <small class="text-muted">${new Date(notif.timestamp).toLocaleString()}</small>
                        </div>
                        <h5 class="card-title fw-bold">${notif.title}</h5>
                        <p class="card-text">${notif.body}</p>
                        <p class="mt-2 mb-0"><small class="text-muted fst-italic">Posted by: ${notif.posterName}</small></p>
                        ${notif.expirationDate ? `<p class="mt-2 mb-0"><small class="text-danger fw-bold">Expires: ${notif.expirationDate}</small></p>` : ''}
                    </div>
                `).join('');

                notificationList.innerHTML = notificationsHtml;
            }

            async function postNotification(e) {
                e.preventDefault();
                const title = document.getElementById('postTitle').value;
                const body = document.getElementById('postBody').value;
                const department = document.getElementById('postDepartment').value;
                const expirationDate = document.getElementById('postExpirationDate').value;

                if (!title || !body) {
                    showAlert('Please fill in all fields.');
                    return;
                }

                const newNotification = {
                    title,
                    body,
                    department,
                    expirationDate,
                    timestamp: new Date().toISOString(),
                    posterName: 'Admin User',
                    isRead: false
                };

                try {
                    allNotifications.unshift({ ...newNotification, id: Date.now(), timestamp: new Date() });
                    renderNotifications();
                    updateNotificationBadge();
                    showAlert('Notification posted successfully!');
                    postForm.reset();
                } catch (error) {
                    console.error('Error posting notification:', error);
                    showAlert('Failed to post notification. Please try again.');
                }
            }
            
            // --- Event Handlers ---
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const userId = userIdInput.value.trim();
                const password = passwordInput.value.trim();
                const role = roleSelect.value;

                if (role === 'admin') {
                    if (userId === credentials.admin.userId && password === credentials.admin.password) {
                        userRole = role;
                        isLoggedIn = true;
                        showAlert('Login successful!');
                        renderApp();
                    } else {
                        showAlert('Invalid credentials. Please try again.');
                    }
                } else if (role === 'student') {
                    if (userId === credentials.student.userId) {
                         userRole = role;
                         isLoggedIn = true;
                         showAlert('Login successful!');
                         renderApp();
                    } else {
                        showAlert('Invalid matric number. Please try again.');
                    }
                }
            });
            
            roleSelect.addEventListener('change', (e) => {
                if (e.target.value === 'student') {
                    passwordField.style.display = 'none';
                } else {
                    passwordField.style.display = 'block';
                }
            });

            document.getElementById('logoutBtn').addEventListener('click', () => {
                isLoggedIn = false;
                userRole = '';
                showAlert('Logging out...');
                renderApp();
            });
            
            hamburgerBtn.addEventListener('click', () => {
                sidebar.classList.toggle('show');
            });

            toggleAdminBtn.addEventListener('click', (e) => {
                e.preventDefault();
                showAdminView();
            });
            
            homeLink.addEventListener('click', (e) => {
                e.preventDefault();
                showStudentView();
            });

            departmentTabs.addEventListener('click', (e) => {
                if (e.target.matches('.btn')) {
                    document.querySelectorAll('.department-tabs .btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    currentDepartment = e.target.dataset.dept;
                    renderNotifications();
                }
            });

            postForm.addEventListener('submit', postNotification);

            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });

            // --- Initial Load ---
            renderApp();
            if (roleSelect.value === 'student') {
                passwordField.style.display = 'none';
            }
        });
    </script>
</body>
</html>
